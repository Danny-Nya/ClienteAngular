<router-outlet></router-outlet>

<mat-card>
  <mat-card-header>
    <mat-card-title>Registrar Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo" placeholder="Correo">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="contrasena" type="password" placeholder="Contraseña">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre de Perfil</mat-label>
        <input matInput formControlName="nombrePerfil" placeholder="Nombre de Perfil">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Agregar Usuario</button>
  </mat-card-actions>
</mat-card>
