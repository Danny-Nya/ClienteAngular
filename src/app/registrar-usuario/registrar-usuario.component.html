<router-outlet></router-outlet>

<div>
  <h2>Registrar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre" required>
    </div>

    <div>
      <label for="correo">Correo</label>
      <input type="email" id="correo" formControlName="correo" placeholder="Correo" required>
    </div>

    <div>
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" formControlName="contrasena" placeholder="Contraseña" required>
    </div>

    <div>
      <label for="nombrePerfil">Nombre de Perfil</label>
      <input type="text" id="nombrePerfil" formControlName="nombrePerfil" placeholder="Nombre de Perfil" required>
    </div>

    <button type="submit">Agregar Usuario</button>
  </form>
</div>
