<p>album-listar works!</p>

<mat-card class = "custom-mat-card">
<div *ngFor="let album of albumes">
  <mat-card-header>  {{album.name }} </mat-card-header>

  <ul>

    <li *ngFor="let track of album.trackListing">
      <mat-list>
        <mat-list-item>{{track.title}}</mat-list-item>
      </mat-list>

    </li>
  </ul>
</div>
</mat-card>
