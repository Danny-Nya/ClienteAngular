

<div class="logo"><img src="assets/logo.jpg" alt="Logo"></div>
<mat-card>
    <mat-card-title>Login Clientes</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div><a routerLink="/registroUsuario" routerLinkActive="active" ariaCurrentWhenActive="page" type="submit" mat-button>Eres Nuevo?</a></div>
  <div><a routerLink="/loginAdmin" routerLinkActive="active" ariaCurrentWhenActive="page" type="submit" mat-button>Soy Admin</a></div>

  <div class="button">
    <button routerLink="/menu" routerLinkActive="active" ariaCurrentWhenActive="page" type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
