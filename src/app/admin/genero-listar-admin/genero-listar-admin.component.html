<p><br><br></p>
<div *ngFor="let genero of generos">
  <mat-card class="custom-mat-card">

    <mat-card-header>
      <mat-card-title>{{ genero.nombre }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button class="btn-outline" mat-stroked-button [routerLink]="['/genero-lista', genero.id]">Ver genero</button>
      <button class="btn-outline-warning" mat-stroked-button routerLink="/admin/editar-genero/{{genero.id}}">
        Editar</button>
      <button class="btn-outline-danger" mat-stroked-button (click)="borrar(genero.id)"> Eliminar</button>
    </mat-card-actions>

  </mat-card>
</div>
